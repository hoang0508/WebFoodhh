<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive Food Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style_cart.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">
</head>

<body>

    <a href="#" class="scroll-top">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </a>

    <header class="header ">
        <div class="header-container container d-flex">
            <div class="header-logo">
                <a href="#" class="logo-food">Tasty</a>
            </div>
            <nav class="d-flex">
                <ul class="header-menu d-flex">
                    <li><a href="./index.html" class="item-link">Home</a></li>
                    <li><a href="#about" class="item-link">About</a></li>
                    <li><a href="#services" class="item-link">Services</a></li>
                    <li><a href="#menu" class="item-link">Menu</a></li>
                    <li><a href="#contact" class="item-link">Contact us</a></li>
                </ul>
                <div class="header-cart">
                    <a href="" class="cart-link">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <span class="number">0</span>
                    </a>
                </div>
                <i class="fa fa-bars menu-toggle" aria-hidden="true"></i>
            </nav>
        </div>
    </header>

    <section id="product">
        <div class="container">
            <div class="product-container">
                <div class="product-header d-flex">
                    <h5 class="product-title">product</h5>
                    <h5 class="price">price</h5>
                    <h5 class="quanlity">quanlity</h5>
                    <h5 class="total">total</h5>
                </div>
                <div class="products">

                </div>
            </div>
        </div>
    </section>

    <script defer src="./assets/Js/app.js"></script>
</body>

</html>
